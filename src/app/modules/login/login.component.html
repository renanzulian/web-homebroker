<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">HomeBroker</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Login">
        <mat-card-content>
          <form [formGroup]="loginForm">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                formControlName="email"
              />
              <mat-error *ngIf="loginForm.get('email').invalid">Email é obrigatório</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Senha"
                type="password"
                formControlName="password"
              />
              <mat-error *ngIf="loginForm.get('password').invalid">
                Senha é obrigatório e deve conter ao menos 6 digitos
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <p *ngIf="loginError !== ''" style="color: red; text-align: center;">{{loginError}}</p>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              (click)="doLogin()"
            >
              Entrar
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Cadastrar">
        <mat-card-content>
          <form [formGroup]="registerForm" >
            <mat-form-field>
              <input
                matInput
                placeholder="Nome do usuário"
                formControlName="name"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="registerForm.get('name').invalid">
                Nome é obrigatório
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                type="email"
                formControlName="email"
              />
              <mat-error *ngIf="registerForm.get('email').invalid">Email é obrigatório</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Senha"
                type="password"
                minlength="6"
                formControlName="password"
              />
              <mat-error *ngIf="registerForm.get('password').invalid">
                Senha é obrigatório e deve conter ao menos 6 digitos
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Repetir a senha"
                type="password"
                minlength="6"
                formControlName="rePassword"
              />
              <mat-error
                *ngIf="registerForm.get('rePassword').invalid"
              >
                Confirmar a senha é obrigatório
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <p *ngIf="registerError !== ''" style="color: red; text-align: center;">{{loginError}}</p>
            <button mat-raised-button color="primary" class="login-button" (click)="register()">
              Registrar
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
